<!-- LOGIN MODAL -->
<div ng-if="ctrl.showLoginModal" class="login-modal-background">
  <div class="login-modal">
    <form ng-submit="ctrl.createSession()" class="login" >
      <label for="username-login">Username</label>
        <input ng-model="ctrl.username" type="text" id="username-login">

      <label for="password-login">Password</label>
        <input ng-model="ctrl.password" type="password" id="password-login">
      <button type="submit">Log In</button>
    </form>
    <button ng-click="ctrl.closeLoginModal()" type="button">Cancel</button>
  </div>
</div>

<!-- REGISTER MODAL -->
<div ng-if="ctrl.showRegisterModal" class="register-modal-bkgrd">
  <div class="register-modal">
    <form ng-submit="ctrl.createUser()" class="create-user" >
    <label for="username-create">Username</label>
        <input ng-model="ctrl.username" type="text" id="username-create">

    <label for="password-create">Password</label>
        <input ng-model="ctrl.password" type="password" id="password-create">
    <button type="submit">Create User</button>
    <button ng-click="ctrl.closeRegisterModal()" type="button">Cancel</button>
    </form>
  </div>
</div>
